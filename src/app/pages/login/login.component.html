<div
  class="container d-flex align-items-center justify-content-center min-vh-100"
>
  <div class="card shadow p-4 rounded-4" style="max-width: 400px; width: 100%">
    <h3 class="mb-4 text-center fw-bold">Entrar na sua conta</h3>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          placeholder="seu.email@exemplo.com"
          [ngClass]="{ 'is-invalid': submitted && f['email']?.errors }"
          autofocus
        />
        <div *ngIf="submitted && f['email']?.errors" class="invalid-feedback">
          <div *ngIf="f['email']?.errors?.['required']">
            E-mail é obrigatório.
          </div>
          <div *ngIf="f['email']?.errors?.['email']">E-mail inválido.</div>
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Senha</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          placeholder="Sua senha"
          [ngClass]="{ 'is-invalid': submitted && f['password']?.errors }"
        />
        <div
          *ngIf="submitted && f['password']?.errors"
          class="invalid-feedback"
        >
          <div *ngIf="f['password']?.errors?.['required']">
            Senha é obrigatória.
          </div>
          <div *ngIf="f['password']?.errors?.['minlength']">
            A senha deve ter ao menos 6 caracteres.
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100 py-2 fw-semibold">
        Entrar
      </button>
    </form>

    <div class="mt-3 text-center">
      <small>
        Não tem uma conta?
        <a href="#" class="text-decoration-none">Cadastre-se</a>
      </small>
    </div> -->
  </div>
</div>
